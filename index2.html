<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>SocklessBot User Detection</title> 
</head>
<body>
    <h1 id="username">Chargement...</h1>
    <img id="avatar" src="default_avatar.png" alt="Avatar" width="100">

    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function getParameterByName(name, url = window.location.href) {
                name = name.replace(/[\[\]]/g, '\\$&');
                var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, ' '));
            }

            const username = getParameterByName('username');
            const avatar = getParameterByName('avatar');

            const usernameElement = document.getElementById("username");
            const avatarElement = document.getElementById("avatar");

            if (usernameElement) {
                usernameElement.textContent = `ðŸ‘¤ ${username || "Utilisateur inconnu"}`;
            }

            if (avatarElement) {
                avatarElement.src = avatar || "default_avatar.png";
            }
        });
    </script>
</body>
</html>
