<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocklessBot Mini App</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #loadingScreen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #loadingImage {
            width: 200px;
            height: auto;
        }
        #appContent {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loadingScreen">
        <img id="loadingImage" src="AngrySockLoading.jpg" alt="Chargement en cours">
    </div>
    <div id="appContent">
        <!-- Contenu de la page d'accueil ici -->
    </div>
    <script src="app.js"></script>
</body>
</html>
