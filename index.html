<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocklessBot Mini App</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
        }
        #loadingScreen {
            position: relative;
            text-align: center;
            z-index: 1000;
        }
        #loadingImage {
            width: 200px;
            height: auto;
            filter: saturate(0%);
        }
        #loadingBar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200px;
            height: 2px;
            background-color: #000;
            transform-origin: bottom;
            transform: scaleY(0);
            transition: transform 0.2s ease-out;
        }
        #appContent {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loadingScreen">
        <img id="loadingImage" src="AngrySockLoading.png" alt="Chargement en cours">
        <div id="loadingBar"></div>
    </div>
    <div id="appContent">
        <!-- Contenu de la page d'accueil ici -->
    </div>
    <script src="app.js"></script>
</body>
</html>
