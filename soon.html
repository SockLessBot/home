<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bientôt accessible</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #4A235A; /* Couleur prune foncée */
            color: #FFD700; /* Couleur dorée */
            font-family: 'Arial', sans-serif;
        }

        #soon-container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
        }

        #soon-image {
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div id="soon-container">
        <img id="soon-image" src="sock_under_bed.jpg" alt="Une chaussette se cachant sous un lit">
        <h1>Bientôt accessible</h1>
        <p>Cette fonctionnalité sera bientôt disponible. Merci de votre patience!</p>
    </div>
</body>
</html>
